apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: my-go.sachinayeshmantha.live
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-rest-api-app-service
            port:
              number: 80
